<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            height: 100%;
        }

        .h-100 {
            height: 100% !important;
        }

        main {
            min-height: 30%;
        }

        /*.footer {*/
        /*    position: absolute;*/
        /*    bottom: 0;*/
        /*    width: 100%;*/
        /*    !* Set the fixed height of the footer here *!*/
        /*    !*height: 60px;*!*/
        /*    !*line-height: 60px; !* Vertically center the text there *!*!*/
        /*    background-color: #f5f5f5;*/
        /*}*/
    </style>
</head>
<body>

<main class="container-fluid overflow-scroll">
    <h1>Registration form</h1>
    <form>

        <div class="form-group">
            <label for="inputEmail">Email address *</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp"
                   placeholder="Enter phone">
            <small id="phoneHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <h2>Preferred way to deliver messages</h2>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="telegamCheck">
            <label class="form-check-label" for="telegamCheck">Telegram</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>


</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">

    </div>
</footer>

</body>
</html>
